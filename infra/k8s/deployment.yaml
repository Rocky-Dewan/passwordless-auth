# Purpose: Basic Kubernetes Deployment and Service configuration for the application.
# NOTE: This is a simplified template. A production-grade setup would include
# Secret management, HorizontalPodAutoscaler, Ingress, and Persistence Volume Claims.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: passwordless-auth-deployment
  labels:
    app: passwordless-auth
spec:
  replicas: 3 # Run 3 instances for high availability
  selector:
    matchLabels:
      app: passwordless-auth
  template:
    metadata:
      labels:
        app: passwordless-auth
    spec:
      containers:
      - name: passwordless-auth
        image: your-registry/passwordless-auth:latest # Replace with your image
        ports:
        - containerPort: 3000
        env:
          # --- Environment Variables (Secrets should be managed via Kubernetes Secrets) ---
          - name: NODE_ENV
            value: "production"
          - name: DB_HOST
            value: "auth-db-service" # Internal K8s Service Name
          - name: REDIS_HOST
            value: "auth-redis-service" # Internal K8s Service Name
          # Example of using a Secret for a sensitive variable
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: auth-secrets
                key: jwt-secret
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: auth-secrets
                key: db-password
          # --- Resource Requests and Limits (Crucial for stability) ---
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # --- Liveness and Readiness Probes ---
        livenessProbe:
          httpGet:
            path: /health # Assuming a health check endpoint exists
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: passwordless-auth-service
spec:
  selector:
    app: passwordless-auth
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer # Expose the service externally
